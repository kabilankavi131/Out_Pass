<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Kodinger">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>My Login Page &mdash; Bootstrap 4 Login Page Snippet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../Style/my-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://kit.fontawesome.com/f626f76326.js" crossorigin="anonymous"></script>
</head>

<body class="my-login-page">
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-md-center h-100">
                <div class="card-wrapper">
                    <div class="brand">
                        <img src="../Images/logo.png" alt="bootstrap 4 login page">
                    </div>

                    <form method="post" action="../Php/connection.php">
                        <div class="card fat">
                            <div class="card-body">
                                <h4 class="card-title">Request Out Pass</h4>
                                <form action="../Php/connection.php" method="POST" class="my-login-validation"
                                    novalidate="">



                                    <label for="email">Name :</label>
                                    <input name="name" id="name" type="text" class="form-control" required>
                                    <br>



                                    <label for="name">Register No :</label>
                                    <input name="username" id="name" type="text" class="form-control" name="name"
                                        required autofocus>
                                    <br>


                                    <label for="email">Department :</label>
                                    <input name="email" id="email" type="email" class="form-control" name="email"
                                        required>
                                    <br>


                                    <label for="email">OutPass Type :</label>
                                    <div class="outpass_types">
                                        <input name="name" id="name" type="radio" required>
                                        &nbsp;<label>On-Duty</label><i class="fal fa-building-columns"></i>
                                        <br>
                                        <input name="name" id="name" type="radio" required>
                                        &nbsp;<label>Out Pass</label>
                                        <br>
                                        <input name="name" id="name" type="radio" required>&nbsp;<label>Home
                                            Pass</label>&nbsp;&nbsp;<i class="fas fa-home"></i>
                                        <br>
                                    </div>


                                    <label for="password">Password : </label>
                                    <input name="password" id="password" type="password" class="form-control"
                                        name="password" required data-eye>
                                    <br>


                                    <div class="custom-checkbox custom-control">
                                        <input type="checkbox" name="agree" id="agree" class="custom-control-input"
                                            required="">
                                        <label for="agree" class="custom-control-label">I agree to the <a href="#">Terms
                                                and Conditions</a></label>
                                    </div>
                                    <br>

                                    <div class="form-group m-0">
                                        <button type="submit" class="btn btn-primary btn-block">
                                            Register
                                        </button>
                                    </div>
                                    <div class="mt-4 text-center">
                                        Already have an account? <a href="../Sub_Assets/login.html">Login</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </form>
                    <div class="footer">
                        &copy; KIT - OUT PASS PORTAL
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
